{% extends 'base.html' %}
{% load static %}


{% block content %}
    {% for product in products %}
        <a href="{% url 'main:product_detail' product.id %}">Подробно о товаре</a>
        <h3>{{ product.name }}</h3>
        <p>{{ product.price }}</p>
        <p>{{ product.description }}</p>
        <br>
    {% endfor %}
{% endblock %}
